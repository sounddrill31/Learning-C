name: Compile Turbo C++ Code and Create Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to trigger the workflow'
        required: true
        default: 'main'
      exe_file:
        description: '.exe file name'
        required: true
      source_file:
        description: 'Source file name'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Install DOSBox
        run: |
          sudo apt-get update
          sudo apt-get install dosbox -y

      - name: Create batch script
        run: |
          echo 'mount c /workspace' > compile.bat
          echo 'c:' >> compile.bat
          echo 'cd c:\' >> compile.bat
          echo 'tcc ${{ github.event.inputs.source_file }} -o ${{ github.event.inputs.exe_file }}' >> compile.bat

      - name: Compile code in DOSBox
        run: |
                dosbox -noconsole -c "mount c /workspace" -c "c:" -c "cd c:\ && compile.bat"
        
      - name: Collect compiled output
        run: |
          cp /workspace/${{ github.event.inputs.exe_file }} $GITHUB_WORKSPACE/${{ github.event.inputs.exe_file }}

      - name: Upload compiled binary
        uses: actions/upload-artifact@v2
        with:
          name: compiled-binary
          path: $GITHUB_WORKSPACE/${{ github.event.inputs.exe_file }}

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ github.workspace }}/${{ github.event.inputs.exe_file }}
          tag_name: ${{ github.event.inputs.source_file }}
          name: Compiled Code
