name: Compile Turbo C++ Code and Create Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to trigger the workflow'
        required: true
        default: 'main'
      source_file:
        description: 'Source file name'
        required: true
      output_tag:
        description: 'Tag for Release'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Setup UCC Compiler
        run: |
          sudo apt update
          sudo apt install dosbox -y
          wget https://github.com/sounddrill31/Learning-C/raw/actions/script.sh
          chmod +x script.sh
          ./script.sh
      - name: Compile
        run: |
          cp ${{ github.event.inputs.source_file }} /home/runner/UCCRoot/sources
          ucc -b ${{ github.event.inputs.source_file }}
