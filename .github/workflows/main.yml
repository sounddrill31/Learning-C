     #   uses: joncloud/dos-build-action@v1
     #   with:
     #     run:
     #         |
     #       C:
     #       CD SRC
     #       TCC ${{ github.event.inputs.source_file }} 
      #    programs: |
      #       $/turbo-c++/3.00:C:\TCC
      #       sample:C:\SRC
      #- name: Collect compiled output
      #  run: |
      #    cp /workspace/${{ github.event.inputs.exe_file }} $GITHUB_WORKSPACE/${{ github.event.inputs.exe_file }}
      #- name: Setup Upterm Session
      #  uses: lhotari/action-upterm@v1
      - name: Upload compiled binary
        uses: actions/upload-artifact@v2
        with:
          name: compiled-binary
          path: /home/runner/UCCRoot/builds/*

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            /home/runner/UCCRoot/builds/*
          tag_name: ${{ github.event.inputs.output_tag }}
          name: Compiled Code
